<html>
    <head>
        </head>
<body>
    
    

<form action="">
<input type="text" name="pole"/>
<button type="submit">Pokaz</button>
</form>
<div class="wynik">

</div>
<script>
//odwolujemy sie do formularza(pobieramy obiekt form)
const formularz = document.querySelector('form');
//pobieramy diva o klasie wynik
const wynik = document.querySelector('.wynik'); 
//do zdarzenia submit przypisujemy funckje, ktora przegladarka uruchomi w momencie pojawienia sie tego zdarzenia

formularz.addEventListener('submit', (e) => {
    //zatrzynujemy domyslne dzialanie orzegladarki na formularzu
    e.preventDefault();
//odwolujemy sie do pola w formularzu
const polewformularzu = document.querySelector('input [name="pole"]'). value;


//wyswietlamy w divie wartosc pola
wynik.textContent = polewformularzu;
});
</script>




    
</body>

</html>
