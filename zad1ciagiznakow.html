<!DOCTYPE html>
<html>

<head>



</head>

<body>
<input type = "text" name="imie"/>
<button>Sprawdz imie</button>
<dib class="wynik"></div>
<script>
const sprawdzImie = function(i){
const imie - i;
i = i.toLowerCase();
const dlugoscImienia = i.length;
const ostatniaLitera = i.charAt(dlugoscImienia - 1);


if(ostatniaLitera =='a'){
return `Imię ${imie} jest żeńskie`;
}else  {
return `Imię ${imie} jest męskie`;

}
};

const btn = document.querySelector('button');
const divW = document.querySelector('div.wynik');

btn.addEventListener('click', ()=>{
const imie = document.querySelector('input[name="imie"]`).value;

divW.textContent = sprawdzImie(imie);
});
</script>
</body>

</html>
